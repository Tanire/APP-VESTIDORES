<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Compra - Casa Mochol√≠ Chord√†</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos espec√≠ficos inline por comodidad o mover a css global */
        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            transition: all 0.2s;
        }

        .shopping-item:hover {
            background: #F9FAFB;
        }

        .shopping-item.completed .item-name {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            flex-grow: 1;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #D1D5DB;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        .custom-checkbox.checked::after {
            content: '‚úî';
            color: white;
            font-size: 14px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="back-button">
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                ‚Üê Volver
            </button>
        </div>

        <header class="home-header" style="margin-bottom: 1rem;">
            <h2>Lista de la Compra</h2>
            <p style="color: var(--text-muted);">¬øQu√© falta en casa?</p>
        </header>

        <div class="card">
            <div class="input-group">
                <input type="text" id="item-input" class="form-input" placeholder="Ej: Leche, Huevos...">
                <button id="add-item-btn" class="btn btn-primary">+</button>
            </div>

            <div id="shopping-list"
                style="border: 1px solid #E5E7EB; border-radius: var(--radius-md); overflow: hidden;">
                <!-- Items go here -->
            </div>

            <div style="margin-top: 1rem; text-align: right;">
                <button id="clear-completed-btn" class="btn btn-secondary"
                    style="font-size: 0.85rem; padding: 0.5rem 1rem;">
                    üóë Limpiar completados
                </button>
            </div>
        </div>

    </div>

    <script src="js/storage.js"></script>
    <script src="js/shopping.js"></script>
</body>

</html>
