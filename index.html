<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vestidores de la Virgen</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>

  <body>
    <div class="main-container">
      <header class="home-header">
        <div class="family-photo-container">
          <img src="assets/family_photo.jpg" alt="Logo" class="family-photo" />
        </div>
        <h1 class="app-title" style="font-size: 2rem">VESTIDORES</h1>
        <p style="color: var(--text-muted); font-weight: 600">DE LA VIRGEN</p>
      </header>

      <!-- Main Navigation Menu -->
      <div
        id="main-menu"
        class="menu-grid"
        style="grid-template-columns: 1fr; max-width: 400px"
      >
        <!-- Ofrenda Button -->
        <div
          class="menu-card"
          onclick="showSection('ofrenda-section')"
          style="flex-direction: row; justify-content: start; gap: 1.5rem"
        >
          <div class="menu-icon" style="margin-bottom: 0; font-size: 2.5rem">
            üíê
          </div>
          <div style="text-align: left">
            <div class="menu-title" style="margin-bottom: 0.2rem">OFRENDA</div>
            <div class="menu-desc">Gasto A√±os 2025, 2026...</div>
          </div>
        </div>

        <!-- Vestidores Button -->
        <div
          class="menu-card"
          onclick="showSection('vestidores-section')"
          style="flex-direction: row; justify-content: start; gap: 1.5rem"
        >
          <div class="menu-icon" style="margin-bottom: 0; font-size: 2.5rem">
            üëî
          </div>
          <div style="text-align: left">
            <div class="menu-title" style="margin-bottom: 0.2rem">
              VESTIDORES
            </div>
            <div class="menu-desc">Listados y Posiciones</div>
          </div>
        </div>

        <!-- Ajustes Button -->
        <div
          class="menu-card"
          onclick="navigateTo('settings.html')"
          style="flex-direction: row; justify-content: start; gap: 1.5rem"
        >
          <div class="menu-icon" style="margin-bottom: 0; font-size: 2.5rem">
            ‚öôÔ∏è
          </div>
          <div style="text-align: left">
            <div class="menu-title" style="margin-bottom: 0.2rem">AJUSTES</div>
            <div class="menu-desc">Configuraci√≥n</div>
          </div>
        </div>
      </div>

      <!-- OFRENDA SECTION (Hidden by default) -->
      <div id="ofrenda-section" style="display: none">
        <button class="btn btn-secondary back-button" onclick="showMainMenu()">
          ‚¨Ö Volver
        </button>
        <h2 style="margin-bottom: 1.5rem; text-align: center">Ofrenda</h2>
        <div class="menu-grid" style="grid-template-columns: 1fr 1fr">
          <div
            class="menu-card"
            onclick="alert('Funcionalidad 2025 en desarrollo')"
          >
            <div class="menu-title">2025</div>
          </div>
          <div
            class="menu-card"
            onclick="alert('Funcionalidad 2026 en desarrollo')"
          >
            <div class="menu-title">2026</div>
          </div>
          <!-- Add more years here as needed -->
        </div>
      </div>

      <!-- VESTIDORES SECTION (Hidden by default) -->
      <div id="vestidores-section" style="display: none">
        <button class="btn btn-secondary back-button" onclick="showMainMenu()">
          ‚¨Ö Volver
        </button>
        <h2 style="margin-bottom: 1.5rem; text-align: center">Vestidores</h2>
        <div class="menu-grid" style="grid-template-columns: 1fr">
          <div
            class="menu-card"
            onclick="
              showSection('vestidores-list-view');
              renderVestidoresList();
            "
          >
            <div class="menu-icon">üìã</div>
            <div class="menu-title">LISTADO</div>
          </div>
          <div class="menu-card" onclick="alert('Posiciones en desarrollo')">
            <div class="menu-icon">üìç</div>
            <div class="menu-title">POSICIONES</div>
          </div>
        </div>
      </div>

      <!-- VESTIDORES LIST VIEW (Hidden by default) -->
      <div id="vestidores-list-view" style="display: none">
        <button
          class="btn btn-secondary back-button"
          onclick="showSection('vestidores-section')"
        >
          ‚¨Ö Men√∫ Vestidores
        </button>
        <h2 style="margin-bottom: 1rem; text-align: center">
          Listado de Personal
        </h2>

        <div
          id="vestidores-list-container"
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-bottom: 5rem;
          "
        >
          <!-- Cards will be injected here -->
          <p style="text-align: center; color: var(--text-muted)">
            Cargando listado...
          </p>
        </div>

        <!-- FAB Add Button -->
        <button id="add-person-fab" class="fab-btn" onclick="openAddModal()">
          +
        </button>
      </div>

      <!-- ADD PERSON MODAL -->
      <div id="add-person-modal" class="modal-overlay" style="display: none">
        <div class="modal-content">
          <h3>A√±adir Persona</h3>

          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              id="vp-name"
              class="form-input"
              placeholder="Nombre"
            />
          </div>
          <div class="form-group">
            <label>Apellidos</label>
            <input
              type="text"
              id="vp-surname"
              class="form-input"
              placeholder="Apellidos"
            />
          </div>
          <div class="form-group">
            <label>DNI</label>
            <input
              type="text"
              id="vp-dni"
              class="form-input"
              placeholder="12345678X"
            />
          </div>
          <div class="form-group">
            <label>Tel√©fono</label>
            <input
              type="tel"
              id="vp-phone"
              class="form-input"
              placeholder="600000000"
            />
          </div>
          <div class="form-group">
            <label>Categor√≠a</label>
            <select id="vp-category" class="form-input">
              <option value="Vestidor">Vestidor</option>
              <option value="Voluntario">Voluntario</option>
              <option value="Extra">Extra</option>
            </select>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 1rem;
              margin-top: 1.5rem;
            "
          >
            <button class="btn btn-secondary" onclick="closeModal()">
              Cancelar
            </button>
            <button class="btn btn-primary" onclick="savePerson()">
              Guardar
            </button>
          </div>
        </div>
      </div>

      <footer
        style="
          margin-top: auto;
          padding: 2rem 0 4rem 0;
          text-align: center;
          color: var(--text-muted);
        "
      >
        <p
          style="
            font-family: &quot;Inter&quot;, sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
          "
        >
          By JMSystems
        </p>
        <p
          style="
            font-family: &quot;Inter&quot;, sans-serif;
            font-size: 0.75rem;
            opacity: 0.7;
          "
        >
          Versi√≥n 0.2.2
        </p>
      </footer>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/sync-service.js"></script>
    <script src="js/vestidores.js"></script>
    <!-- New Controller -->
    <script src="js/main.js"></script>
    <!-- Simple Service Worker Registration for PWA -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .catch((err) => console.log("SW fail", err));
        });
      }
    </script>
  </body>
</html>
