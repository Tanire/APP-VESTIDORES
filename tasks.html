<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del Hogar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>

<body>
    <div class="main-container">

        <div class="back-button">
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                ‚Üê Volver
            </button>
        </div>

        <header class="home-header" style="margin-bottom: 2rem;">
            <h2>Tareas del Hogar</h2>
            <p style="color: var(--text-muted);">Mantenimiento y limpieza</p>
        </header>

        <!-- Tabs -->
        <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; justify-content: center;">
            <button id="view-pending-btn" class="btn btn-sm btn-primary">Pendientes</button>
            <button id="view-all-btn" class="btn btn-sm btn-secondary">Todas / Config</button>
        </div>

        <!-- Pending Tasks List -->
        <div id="pending-tasks-view">
            <div id="pending-list" class="task-grid">
                <!-- JS Generation -->
            </div>
            <div id="empty-pending" class="hidden" style="text-align: center; color: var(--text-muted); padding: 2rem;">
                üéâ ¬°Todo al d√≠a! No hay tareas pendientes.
            </div>
        </div>

        <!-- All Tasks List -->
        <div id="all-tasks-view" class="hidden">
            <button id="add-task-btn" class="btn btn-primary" style="width: 100%; margin-bottom: 1.5rem;">
                + Nueva Tarea
            </button>
            <div id="all-list" class="task-list-simple">
                <!-- JS Generation -->
            </div>
        </div>
    </div>

    <!-- Modal Add/Edit Task -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Nueva Tarea</h2>

            <div class="form-group">
                <label class="form-label">T√≠tulo</label>
                <input type="text" id="task-title" class="form-input" placeholder="Ej: Limpiar cristales">
            </div>

            <div class="form-group">
                <label class="form-label">Asignado a (Opcional)</label>
                <input type="text" id="task-assigned" class="form-input" placeholder="Ej: Pap√°, Mam√°...">
            </div>

            <div class="form-group">
                <label class="form-label">Frecuencia</label>
                <select id="task-frequency" class="form-select">
                    <option value="daily">Diaria</option>
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensual</option>
                    <option value="annual">Anual</option>
                    <option value="interval">Cada X d√≠as</option>
                </select>
            </div>

            <div id="interval-group" class="form-group hidden">
                <label class="form-label">D√≠as de intervalo</label>
                <input type="number" id="task-interval" class="form-input" min="1" value="3">
            </div>

            <input type="hidden" id="edit-task-id">

            <div class="modal-buttons">
                <button id="cancel-task-btn" class="btn btn-secondary">Cancelar</button>
                <button id="save-task-btn" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Historial</h2>
            <div id="history-list" style="max-height: 300px; overflow-y: auto;"></div>
            <div class="modal-buttons">
                <button id="close-history-btn" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/sync-service.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
